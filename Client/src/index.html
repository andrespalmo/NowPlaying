<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
		<base href="/">
		<title>#Nowplaying</title>
	</head>
	<body>
		<div class="container">
      
			<header class="row">
				<div class="col-xs-12">
					<h1>#nowplaying</h1>
					<p>This page shows #nowplaying tweets that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link.</p>
				</div>
			</header>

			<hr>
			<nav class="row">
				<div class="col-xs-12">
					<form class="panel-body">
						<div class="form-group col-xs-4">
							<input type="text" class="form-control" name="videoUrl" placeholder="Video Url">
						</div>
						<div class="form-group col-xs-6">
							<input type="text" class="form-control" name="comment" placeholder="Comment">
						</div>
						<div class="form-group col-xs-2">
							<button type="submit" class="btn btn-primary form-group">
  							<i class="fa fa-twitter"></i>
  							Tweet to #nowplaying
							</button>
						</div>
					</form>
				</div>
			</nav>

			<hr>
			<section>
			</section>

		</div>
	</body>
</html>
